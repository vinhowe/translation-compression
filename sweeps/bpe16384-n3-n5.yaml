method: grid
name: bpe16384-n3-n5
project: translation-compression
program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --job.config-file
  - ./config/sweep-base-bpe16384-absolute.toml
  - ${args}
parameters:
  model.size_tier:
    values: ["8-32", "8-64", "8-128", "8-256"]
  experiment.n_compartments:
    values: [3, 5]
  experiment.translation_ratio_mode:
    values: ["absolute", "compartment"]
  experiment.translation_ratio:
    values: [0.1, 0.25, 0.5, 0.75, 1.0]
  training.seed:
    values: [64]
