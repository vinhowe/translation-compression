method: grid
name: bpe4096-absolute-translation-ratio-seed-64
project: translation-compression
program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --job.config-file
  - ./config/sweep-base-bpe4096-absolute-translation-ratio.toml
  - ${args}
parameters:
  model.size_tier:
    values: ["8-32", "8-64", "8-128", "8-256"]
  training.seed:
    values: [64]
  experiment.n_compartments:
    values: [2, 4, 8, 16]
  experiment.translation_ratio:
    values: [0.1, 0.25, 0.5, 0.75, 1.0]