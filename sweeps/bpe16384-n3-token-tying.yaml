method: grid
name: bpe16384-n3-token-tying
project: translation-compression
program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --job.config-file
  - ./config/sweep-base-bpe16384-token-tying.toml
  - ${args}
parameters:
  model.size_tier:
    values: ["8-32", "8-64", "8-128", "8-256"]
  experiment.token_tying_mode:
    values: ["top_k", "bottom_k"]
  experiment.token_tying_ratio:
    values: [0.1, 0.25, 0.5, 0.75, 1.0]
  training.seed:
    values: [64]
